        // Popup functions
        function showPopup(nodeLabel, definition, relatedNodes) {
            document.getElementById('popup-title').innerText = nodeLabel;
            document.getElementById('popup-content').innerText = definition;
            
            // Afficher les concepts associ√©s
            var relationsList = document.getElementById('popup-relations-list');
            relationsList.innerHTML = '';
            if (relatedNodes && relatedNodes.length > 0) {
                relatedNodes.forEach(function(relatedLabel) {
                    var tag = document.createElement('span');
                    tag.className = 'relation-tag';
                    tag.innerText = relatedLabel;
                    tag.onclick = function() {
                        hidePopup();
                        // Trouver le node correspondant et afficher son popup
                        var relatedNode = null;
                        nodes.forEach(function(n) {
                            if (n.label === relatedLabel) {
                                relatedNode = n;
                            }
                        });
                        if (relatedNode) {
                            var relatedRelations = getRelatedNodes(relatedNode.id);
                            showPopup(relatedNode.label, relatedNode.title, relatedRelations);
                        }
                    };
                    relationsList.appendChild(tag);
                });
            } else {
                relationsList.innerHTML = '<em style="color: #999;">Aucun concept associ√©</em>';
            }
            
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }
        
        function getRelatedNodes(nodeId) {
            var relatedIds = [];
            edges.forEach(function(edge) {
                if (edge.from === nodeId) {
                    relatedIds.push(edge.to);
                }
            });
            var relatedLabels = [];
            relatedIds.forEach(function(id) {
                var node = nodes.get(id);
                if (node) {
                    relatedLabels.push(node.label);
                }
            });
            return relatedLabels;
        }
            document.getElementById('popup').style.display = 'block';
        }
        function hidePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
        
        // Network interactions
        network.on('click', function(properties) {
            if (properties.nodes.length > 0) {
                var nodeId = properties.nodes[0];
                var node = nodes.get(nodeId);
                var relatedNodes = getRelatedNodes(nodeId);
                showPopup(node.label, node.title, relatedNodes);
            }
        });

        function toggleChat() {
            var chatContainer = document.getElementById('chat-container');
            chatContainer.classList.toggle('active');
            if (chatContainer.classList.contains('active')) {
                document.getElementById('chat-input').focus();
            }
        }
        
        // Auto-open chat after 5 seconds (after page load)
        window.addEventListener('load', function() {
            setTimeout(function() {
                var chatContainer = document.getElementById('chat-container');
                if (!chatContainer.classList.contains('active')) {
                    toggleChat();
                }
            }, 5000);
        });
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        async function sendMessage() {
            var input = document.getElementById('chat-input');
            var sendButton = document.getElementById('chat-send');
            var message = input.value.trim();
            
            if (message === '') return;
            
            // Disable input
            input.disabled = true;
            sendButton.disabled = true;
            
            // Add user message
            addMessage(message, 'user');
            conversationHistory.push({role: 'user', content: message});
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Call API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                if (data.success) {
                    addMessage(data.response, 'bot');
                    conversationHistory.push({role: 'assistant', content: data.response});
                } else {
                    addMessage("D√©sol√©e, j'ai rencontr√© une erreur. Assurez-vous que le serveur backend est d√©marr√© ! üòÖ", 'bot');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage("Impossible de se connecter au serveur. Lancez le backend avec : python chat_backend.py", 'bot');
                console.error('Error:', error);
            }
            
            // Re-enable input
            input.disabled = false;
            sendButton.disabled = false;
            input.focus();
        }
        
        function showTypingIndicator() {
            var messagesContainer = document.getElementById('chat-messages');
            var indicator = document.createElement('div');
            indicator.id = 'typing-indicator-msg';
            indicator.className = 'message bot';
            indicator.innerHTML = `
                <span class="message-label">Sofia</span>
                <div class="typing-indicator active">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTypingIndicator() {
            var indicator = document.getElementById('typing-indicator-msg');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function addMessage(text, sender) {
            var messagesContainer = document.getElementById('chat-messages');
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            
            var label = document.createElement('span');
            label.className = 'message-label';
            label.textContent = sender === 'user' ? 'Vous' : 'Sofia';
            
            var content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
