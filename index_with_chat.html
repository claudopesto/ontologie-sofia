aine. En ce sens, elle fournit des r√®gles concr√®tes √† suivre pour l'action.", "color": "#f878cd", "font": {"color": "#333"}}, {"id": 19, "label": "Diff√©rence", "title": "Au contraire de l'identit√©, la diff√©rence est ce qui permet de distinguer les\nchoses. Elle est l'exact oppos√© de l'identit√© en ce qu'elle ne rassemble pas et ne vise pas\nl'unit√©.", "color": "#7c81fd", "font": {"color": "#333"}}, {"id": 20, "label": "Soci√©t√©", "title": "La soci√©t√© place l'individu au centre des pr√©occupations. Elle forme un Tout qui est form√© par la juxtaposition des individus, c'est-√†-dire que les individus\nvivent les uns √† c√¥t√© des autres sans pour autant partager des choses communes. Les individus peuvent √™tre distingu√©s les uns des autres et demeurent s√©par√©s malgr√© leurs liens sociaux. Contrairement √† la communaut√©, dans la soci√©t√©, les consciences ne sont plus agr√©g√©es les unes aux autres mais diff√©renci√©es ce qui engendre l'√©mancipation de l'individu, qui s'accompagne du r√®gne de l'individualisme. La soci√©t√© encourage alors\nl'autonomie de l'individu.", "color": "#080d94", "font": {"color": "white"}}, {"id": 21, "label": "√âtat", "title": "Ensemble des institutions (politiques, √©conomiques, sociales, culturelles...) qui\ngouvernent un pays sur un territoire donn√©. C'est un pouvoir souverain. C'est l'√âtat qui dicte les r√®gles pour l'ensemble des citoyens. Le pouvoir contraint les hommes √† ob√©ir aux lois qu'il √©dicte. ", "color": "#080d94", "font": {"color": "white"}}, {"id": 22, "label": "Libert√©", "title": "√âtat d'un individu qui n'est soumis qu'aux obligations qu'il se choisit et dont\nl'action n'est pas limit√©e par des contraintes externes. √âtat de celui qui n'est pas ali√©n√©, dont l'existence ne d√©pend pas d'un autre que lui.", "color": "#f878cd", "font": {"color": "#333"}}, {"id": 23, "label": "M√©moire", "title": "Aucune info", "color": "#7c81fd", "font": {"color": "#333"}}, {"id": 24, "label": "\"Attention", "title": "A         var edges = new vis.DataSet([{"from": 0, "to": 1}, {"from": 0, "to": 2}, {"from": 3, "to": 1}, {"from": 4, "to": 5}, {"from": 4, "to": 6}, {"from": 4, "to": 7}, {"from": 8, "to": 9}, {"from": 10, "to": 11}, {"from": 10, "to": 1}, {"from": 10, "to": 2}, {"from": 6, "to": 12}, {"from": 13, "to": 14}, {"from": 13, "to": 15}, {"from": 11, "to": 10}, {"from": 11, "to": 1}, {"from": 16, "to": 17}, {"from": 16, "to": 18}, {"from": 16, "to": 0}, {"from": 16, "to": 2}, {"from": 19, "to": 1}, {"from": 19, "to": 20}, {"from": 2, "to": 0}, {"from": 21, "to": 9}, {"from": 21, "to": 8}, {"from": 21, "to": 22}, {"from": 18, "to": 17}, {"from": 1, "to": 19}, {"from": 1, "to": 10}, {"from": 12, "to": 6}, {"from": 22, "to": 2}, {"from": 22, "to": 0}, {"from": 23, "to": 24}, {"from": 23, "to": 12}, {"from": 23, "to": 6}, {"from": 23, "to": 22}, {"from": 23, "to": 25}, {"from": 17, "to": 18}, {"from": 26, "to": 22}, {"from": 26, "to": 27}, {"from": 5, "to": 24}, {"from": 5, "to": 13}, {"from": 5, "to": 28}, {"from": 29, "to": 30}, {"from": 29, "to": 20}, {"from": 9, "to": 21}, {"from": 9, "to": 8}, {"from": 14, "to": 30}, {"from": 20, "to": 10}, {"from": 20, "to": 0}, {"from": 20, "to": 11}, {"from": 20, "to": 2}, {"from": 20, "to": 1}, {"from": 20, "to": 21}, {"from": 31, "to": 27}, {"from": 31, "to": 32}, {"from": 31, "to": 2}, {"from": 31, "to": 0}, {"from": 31, "to": 22}, {"from": 27, "to": 32}, {"from": 27, "to": 27}, {"from": 32, "to": 27}, {"from": 32, "to": 1}, {"from": 32, "to": 6}, {"from": 30, "to": 29}, {"from": 30, "to": 14}, {"from": 33, "to": 22}, {"from": 33, "to": 18}]);
        
        var container = document.getElementById('network');

            }
            
            if (lowerMessage.includes('merci')) {
